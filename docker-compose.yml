

services:
  server:
    build:
      context: .
      dockerfile: docker/Dockerfile
      target: production
    ports:
      - "8000:8000"
    environment:
      ENV: production
    env_file:
      - .env
    depends_on:
      - postgres
    networks:
      - postgres
      - backend

  postgres:
    image: postgres:15.1
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /data/postgres
    volumes:
       - postgres:/data/postgres
    ports:
      - "5433:5432"
    networks:
      - postgres
    env_file:
      - .env
    restart: unless-stopped

  neo4j:
    image: neo4j:5
    volumes:
      - neo4j-logs:/logs
      - neo4j-config:/config
      - neo4j-data:/data
      - neo4j-plugins:/plugins
    environment:
      NEO4J_AUTH: "${NEO4J_USER}/${NEO4J_PASSWORD}"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
    ports:
      - "7474:7474"
      - "7687:7687"
    restart: always
    networks:
      - backend

  redis:
    image: redis:7.4.0
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    networks:
      - postgres
      - backend

  llm:
    image: 3x3cut0r/llama-cpp-python:latest
    container_name: llm
    cap_add:
      - SYS_RESOURCE
    environment:
      MODEL_DOWNLOAD: "True"
      MODEL_REPO: "TheBloke/Mistral-7B-Instruct-v0.2-GGUF"
      MODEL: "mistral-7b-instruct-v0.2.Q4_K_M.gguf"
      MODEL_ALIAS: "mistral-instruct"
      CHAT_FORMAT: "mistral-instruct"
    volumes:
    - llm_model:/model
    ports:
      - "8091:8000"


networks:
  postgres:
  backend:

volumes:
    postgres:
    neo4j-logs:
    neo4j-config:
    neo4j-data:
    neo4j-plugins:
    redis:
    llm_model:
